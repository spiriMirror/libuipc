name: Build Python Wheels

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-wheels:
    name: Build Python Wheels (Windows | CUDA 12.8 | Python 3.11)
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup CUDA 12.8
        uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit
        with:
          cuda: "12.8.1"

      - name: Verify CUDA installation
        shell: bash
        run: |
          echo "CUDA_PATH: $CUDA_PATH"
          nvcc --version

      - name: Set wheel version
        shell: bash
        run: |
          VERSION=$(python - <<'PY'
          import pathlib, tomllib
          data = tomllib.loads(pathlib.Path("python/pyproject.toml").read_text())
          print(data["project"]["version"])
          PY
          )
          echo "SKBUILD_PROJECT_VERSION=${VERSION}+cu128" >> "$GITHUB_ENV"

      - name: Build wheel
        shell: bash
        run: |
          pip install build
          cd python
          python -m build --wheel
