name: Build Python Wheels

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  cuda-cmake-check:
    name: CUDA CMake Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
          - ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup CUDA 12.8
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: "12.8.1"

      - name: Verify CUDA installation
        shell: bash
        run: |
          echo "CUDA_PATH: $CUDA_PATH"
          nvcc --version

      - name: CMake configure (find CUDAToolkit)
        shell: bash
        run: |
          mkdir -p "${{ github.workspace }}/cuda-check"
          cat > "${{ github.workspace }}/cuda-check/CMakeLists.txt" <<'CMAKE'
          cmake_minimum_required(VERSION 3.20)
          project(cuda_check LANGUAGES CXX CUDA)
          find_package(CUDAToolkit REQUIRED)
          message(STATUS "CUDAToolkit_VERSION=${CUDAToolkit_VERSION}")
          CMAKE
          cmake -S "${{ github.workspace }}/cuda-check" -B "${{ github.workspace }}/build/cuda-check"
