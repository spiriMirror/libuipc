name: Build Python Wheels

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-wheels:
    name: Build Python Wheels (${{ matrix.OS }} | ${{ matrix.CUDA_TAG }})
    strategy:
      fail-fast: false
      matrix:
        OS: ["ubuntu-24.04", "windows-2022"]
        CUDA_TAG: ["cu128", "cu129"]
        include:
          - CUDA_TAG: cu128
            CUDA_VERSION: "12.8.1"
            CUDA_ARCH: "89"
            MANYLINUX_IMAGE: "sameli/manylinux_2_34_x86_64_cuda_12.8"
          - CUDA_TAG: cu129
            CUDA_VERSION: "12.9.0"
            CUDA_ARCH: "89"
            MANYLINUX_IMAGE: "sameli/manylinux_2_34_x86_64_cuda_12.9"

    runs-on: ${{ matrix.OS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          show-progress: true
          submodules: true

      - name: Free up disk space (Linux)
        if: matrix.OS == 'ubuntu-24.04'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Set wheel version (Linux)
        if: matrix.OS == 'ubuntu-24.04'
        run: |
          VERSION=$(python3 - <<'PY'
          import pathlib, tomllib
          data = tomllib.loads(pathlib.Path("python/pyproject.toml").read_text())
          print(data["project"]["version"])
          PY
          )
          echo "SKBUILD_PROJECT_VERSION=${VERSION}+${{ matrix.CUDA_TAG }}" >> "$GITHUB_ENV"

      - name: Set wheel version (Windows)
        if: matrix.OS == 'windows-2022'
        shell: bash
        run: |
          VERSION=$(python - <<'PY'
          import pathlib, tomllib
          data = tomllib.loads(pathlib.Path("python/pyproject.toml").read_text())
          print(data["project"]["version"])
          PY
          )
          echo "SKBUILD_PROJECT_VERSION=${VERSION}+${{ matrix.CUDA_TAG }}" >> "$GITHUB_ENV"

      # Windows only: install CUDA on host (Linux uses manylinux-cuda images)
      - name: Setup cuda (Windows)
        if: matrix.OS == 'windows-2022'
        uses: Jimver/cuda-toolkit@v0.2.30
        id: cuda-toolkit
        with:
          cuda: "${{ matrix.CUDA_VERSION }}"
          log-file-suffix: '${{ matrix.OS }}-${{ matrix.CUDA_TAG }}.txt'

      # Windows: pre-install vcpkg packages on host (no Docker)
      - name: Generate vcpkg.json (Windows)
        if: matrix.OS == 'windows-2022'
        continue-on-error: true
        env:
          VCPKG_ROOT: "${{ github.workspace }}/vcpkg"
        run: cmake --preset release

      - name: Setup vcpkg (Windows)
        if: matrix.OS == 'windows-2022'
        id: vcpkg
        uses: johnwason/vcpkg-action@v6
        with:
          manifest-dir: "${{ github.workspace }}/build"
          triplet: x64-windows-release
          cache-key: windows-2022
          revision: master
          token: ${{ github.token }}
          github-binarycache: true
          fetch-depth: '0'

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.0
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"

          # Linux: use manylinux-cuda images with CUDA pre-installed
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.MANYLINUX_IMAGE }}

          # Linux: clone and bootstrap vcpkg inside the manylinux container
          # Pre-install packages so CMake can find them (VCPKG_MANIFEST_MODE=OFF)
          CIBW_BEFORE_ALL_LINUX: |
            echo "=== Checking CUDA ==="
            nvcc --version
            echo "=== Installing system dependencies ==="
            yum install -y zip unzip tar curl perl-IPC-Cmd ninja-build
            echo "=== Cloning vcpkg ==="
            git clone https://github.com/microsoft/vcpkg.git /opt/vcpkg
            cd /opt/vcpkg && git checkout 2025.01.13
            echo "=== Bootstrapping vcpkg ==="
            /opt/vcpkg/bootstrap-vcpkg.sh
            echo "=== Generating vcpkg manifest ==="
            cd /project && python3 scripts/gen_vcpkg_json.py /opt/vcpkg --with_cuda_backend=ON
            echo "=== Installing vcpkg packages ==="
            /opt/vcpkg/vcpkg install --triplet x64-linux --x-manifest-root=/opt/vcpkg
            echo "=== vcpkg ready ==="

          CIBW_ENVIRONMENT_LINUX: >-
            VCPKG_ROOT=/opt/vcpkg
            SKBUILD_CMAKE_ARGS='-DCMAKE_TOOLCHAIN_FILE=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake;-DVCPKG_TARGET_TRIPLET=x64-linux;-DVCPKG_MANIFEST_MODE=OFF;-DVCPKG_INSTALLED_DIR=/opt/vcpkg/installed;-DUIPC_USING_LOCAL_VCPKG=OFF;-DUIPC_CI_BUILD_WHEEL=ON;-DUIPC_CI_CUDA_ARCHITECTURES=${{ matrix.CUDA_ARCH }}'
            SKBUILD_PROJECT_VERSION=${{ env.SKBUILD_PROJECT_VERSION }}
            UIPC_CI_CUDA_ARCHITECTURES=${{ matrix.CUDA_ARCH }}

          # Windows: use pre-installed vcpkg packages (no Docker, direct host access)
          CIBW_ENVIRONMENT_WINDOWS: >-
            VCPKG_ROOT=${{ github.workspace }}/vcpkg
            SKBUILD_CMAKE_ARGS='-DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake;-DVCPKG_TARGET_TRIPLET=x64-windows-release;-DVCPKG_MANIFEST_MODE=OFF;-DVCPKG_INSTALLED_DIR=${{ github.workspace }}/vcpkg/installed;-DUIPC_USING_LOCAL_VCPKG=OFF;-DUIPC_CI_BUILD_WHEEL=ON;-DUIPC_CI_CUDA_ARCHITECTURES=${{ matrix.CUDA_ARCH }}'
            SKBUILD_PROJECT_VERSION=${{ env.SKBUILD_PROJECT_VERSION }}
            UIPC_CI_CUDA_ARCHITECTURES=${{ matrix.CUDA_ARCH }}

        with:
          package-dir: python
          output-dir: wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse-${{ matrix.OS }}-${{ matrix.CUDA_TAG }}
          path: wheelhouse/*.whl 
