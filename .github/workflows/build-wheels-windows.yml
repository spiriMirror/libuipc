name: Windows Build Python Wheels 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  cuda-cmake-check:
    name: CUDA CMake Check ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
        cuda:
          - 12.8.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
    
      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Generate vcpkg.json
        run: |
          mkdir -p "${{ github.workspace }}/build"
          python scripts/gen_vcpkg_json.py "${{ github.workspace }}/build" --with_cuda_backend=ON

      - name: Setup vcpkg
        id: vcpkg
        uses: johnwason/vcpkg-action@v6
        with:
          manifest-dir: "${{ github.workspace }}/build"
          triplet: ${{ matrix.os == 'windows-2022' && 'x64-windows-release' }}
          cache-key: ${{ matrix.os }}
          revision: master
          token: ${{ github.token }}
          github-binarycache: true
          fetch-depth: "0"

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1

      - name: Setup CUDA ${{ matrix.cuda}}
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: "${{ matrix.cuda }}"

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.0
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_BUILD_DIR: "${{ github.workspace }}/build/$"
          CIBW_ENVIRONMENT: >
            CMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
        
        with:
          output-dir: build/wheelhouse