name: Manual Hotfix Publish
on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'The Run ID of the failed upload build'
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download Artifacts from previous run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.inputs.run_id }} # Uses artifacts from the old run
          pattern: pyuipc-*
          merge-multiple: true
          path: wheelhouse

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse
          skip-existing: true
          attestations: true 